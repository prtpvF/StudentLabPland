<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Rooms</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <h1>All persons bookings</h1>

    <div class="row">
        <div th:each="booking:${bookingList}" class="col-md-4 mb-4 d-flex">
            <div class="card">


                <div class="card-body">
                    <img th:src="@{/images/{id}(id=${booking.getRoom().getPreviewImageId()})}" height="200px" width="100%" />
                    <h5 class="card-title">Name:<a th:text="${booking.getRoom().getName()}"></a></h5>
                    <p class="card-text">Price:<a th:text="${booking.getRoom().getPrice()}"></a></p>
                    <p class="card-text">Date: <a th:text="${booking.getDate()}"></a></p>
                    <p class="card-text">Room:<a th:src="@{/room/{id}(id=${booking.getRoom().getId()})}"></a></p>
                    <p class="card-text">Date: <a th:text="${booking.getDate()}"></a></p>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
