<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/js/index.js}"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Info</title>
</head>
<body>
<div th:replace="header :: header"></div>

<h1>Hello,</h1>
<h1 th:text="${person.getName()}"></h1>

<h2>This is all your data</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Name:<a th:text="${person.getName()}"></a></h5>
        <p class="card-text">Age:<a th:text="${person.getAge()}"></a></p>
        <p class="card-text">Contact information: <a th:text="${person.getContactInformation()}"></a></p>
        <p class="card-text">Surname:<a th:src="@{/room/{id}(id=${person.getSurname()})}"></a></p>
        <p class="card-text">Username: <a th:text="${person.getUsername()}"></a></p>
        <a th:src="@{/person/{id}/update/page(id=-${person.getId()})}">Update data</a>
    </div>
</div>
<form th:action="@{/person/delete}" th:method="DELETE" th:object="${person}">
    <button type="submit" class="btn" >Delete account</button>
</form>
</body>
</html>
