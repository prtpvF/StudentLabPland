<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main id="registration">
    <section>
        <h2>Fill in the form</h2>

        <div class="sig-in-container" style="margin-bottom: 10%; margin-top:10%">
            <form th:method="POST" th:action="@{/person/update/{id}(id=${person.getId()})}" th:object="${person}">
                <label for="username">Enter username</label>
                <input type="text" th:field="*{username}" id="username">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></span>
                <br/>
                <label for="name">Enter name</label>
                <input type="text" th:field="*{name}" id="name">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>
                <br/>
                <label for="surname">Enter surname</label>
                <input type="text" th:field="*{surname}" id="surname">
                <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" style="color: red"></span>
                <br/>


                <label for="role">Select role</label>
                <select id="role" name="role" th:field="*{role}">
                    <option value="ROLE_ADMIN">ADMIN</option>
                    <option value="ROLE_USER">USER</option>
                </select>

                <br/>

                <label for="contactInformation">Enter contactInformation</label>
                <input type="text" th:field="*{contactInformation}" id="contactInformation">
                <span th:if="${#fields.hasErrors('contactInformation')}" th:errors="*{contactInformation}"
                      style="color: red"></span>
                <br/>
                <label for="age">Enter age</label>
                <input type="number" th:field="*{age}" id="age">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"></span>
                <br/>

                <input type="submit" value="Update!">
            </form>
        </div>
    </section>
</main>

</body>
</html>
