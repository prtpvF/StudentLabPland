<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Rooms</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div class="container">
    <h1>All Rooms</h1>

    <div th:if="${userRole == 'ROLE_ADMIN'}">
        <a th:href="@{/room/create/page}">Create new room</a>
    </div>

    <div class="row">
        <div th:each="room:${rooms}" class="col-md-4 mb-4 d-flex">
            <div class="card">


                <div class="card-body">
                    <img th:src="@{/images/{id}(id=${room.getPreviewImageId()})}" height="200px" width="100%" />
                    <h5 class="card-title"><a th:text="${room.getName()}"></a></h5>
                    <p class="card-text"><a th:text="${room.getPrice()}"></a></p>
                    <p class="card-text">Type of bed: <a th:text="${room.getTypeOfBed()}"></a></p>
                    <a th:href="@{/room/page/{id}(id=${room.getId()})}" class="btn btn-primary" style="background-color: #154484; margin-left:30%" >Info</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
