<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
<div th:replace="header :: header"></div>
<h3>Create new room</h3>
<div class="create-container">
    <form th:action="@{/room/create}" method="post" enctype="multipart/form-data" th:object="${room}">

        <label for="typeOfBed">type of bed:</label>
        <input type="text" th:field="*{typeOfBed}" id="typeOfBed" >
        <span th:if="${#fields.hasErrors('typeOfBed')}" th:errors="*{typeOfBed}" style="color: red"></span>

        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" >
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></span>

        <label for="price">Price:</label>
        <input type="number" th:field="*{price}" id="price" >
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></span>

        <label for="nutrition">Nutrition:</label>
        <input type="text" th:field="*{nutrition}" id="nutrition" >
        <span th:if="${#fields.hasErrors('nutrition')}" th:errors="*{nutrition}" style="color: red"></span>

        <label for="parking">is parking include:</label>
        <select id="parking" name="parking" th:field="*{parking}">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>


        <label for="wifi">is wi-fi include:</label>
        <select id="wifi" name="wifi" th:field="*{wifi}">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>


        <label for="bathroom">is bathroom separated?</label>
        <select id="bathroom" name="bathroom" th:field="*{bathroom}">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <label for="kitchen">is kitchen separated?</label>
        <select id="kitchen" name="kitchen" th:field="*{kitchen}">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>

        <label for="washingMachine">is washing machine include?</label>
        <select id="washingMachine" name="washingMachine" th:field="*{washingMachine}">
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select>



        Photo: <input type="file" name="file1"/><br><br>
        Photo: <input type="file" name="file2"/><br><br>
        Photo: <input type="file" name="file3"/><br><br>
        <input type="submit" value="Create room"/>
    </form>
</div>

</body>
</html>
