<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script th:src="@{/js/index.js}"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Info</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center" style="margin-top: 3%; margin-bottom: 3%">
    <div class="col-md-4 mb-4 d" style="width: 40%; margin-left: 15%">
      <div class="card">
        <img th:src="@{/images/{id}(id=${room.getPreviewImageId()})}" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title"><a th:text="${room.getName()}"></a></h5>
          <p class="card-text">Bed: <a th:text="${room.getTypeOfBed()}"></a></p>
          <p class="card-text">Nutrition: <a th:text="${room.getNutrition()}"></a></p>
          <p class="card-text">Price: <a th:text="${room.getPrice()}"></a></p>
          <p class="card-text">Bathroom: <span th:text="${room.isBathroom()} ? '✅' : '❌'"></span></p>
          <p class="card-text">WiFi: <span th:text="${room.isWifi()} ? '✅' : '❌'"></span></p>
          <p class="card-text">Kitchen: <span th:text="${room.isKitchen()} ? '✅' : '❌'"></span></p>
          <p class="card-text">Parking: <span th:text="${room.isParking()} ? '✅' : '❌'"></span></p>
          <p class="card-text">Washing Machine: <span th:text="${room.isWashingMachine()} ? '✅' : '❌'"></span></p>


<!--          <form method="post" th:action="@{/tour/add/person/{id2}/to/tour/{id}(id2=${person.getId()}, id=${tour.getId()})}">-->
<!--            <input type="hidden" name="_method" value="post" />-->
<!--            <button type="submit" class="btn " th:if="${userrole == 'ROLE_USER'}" >Забронировать</button>-->
<!--          </form>-->




          <form th:action="@{/room/delete/{id}(id=${room.getId()})}" method="post">
            <input type="hidden" name="_method" value="DELETE" />
            <button type="submit" class="btn" th:if="${userRole == 'ROLE_ADMIN'}">Удалить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
