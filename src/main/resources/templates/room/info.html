<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <script th:src="@{/js/index.js}"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Info</title>
</head>
<body>

<div class="container">
  <div class="row justify-content-center" style="margin-top: 3%; margin-bottom: 3%">
    <div class="col-md-4 mb-4 d" style="width: 40%; margin-left: 15%">
      <div class="card">



        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img th:src="@{/images/{id}(id=${room.getPreviewImageId()})}" class="card-img-top" />
            </div>
            <div class="carousel-item">
              <img th:src="@{/images/{id}(id=${room.getPreviewImageId()+1})}" class="card-img-top" />
            </div>
            <div class="carousel-item">
              <img th:src="@{/images/{id}(id=${room.getPreviewImageId()+2})}" class="card-img-top" />
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title"><a th:text="${room.getName()}"></a></h5>
          <p class="card-text">Bed: <a th:text="${room.getTypeOfBed()}"></a></p>
          <p class="card-text">Nutrition: <a th:text="${room.getNutrition()}"></a></p>
          <p class="card-text">Price: <a th:text="${room.getPrice()}"></a></p>
          <p class="card-text">Bathroom: <span th:text="${room.isBathroom()} ? '✅' : '❌'"></span></p>
          <p class="card-text">WiFi: <span th:text="${room.isWifi()} ? '✅' : '❌'"></span></p>
          <p class="card-text">Kitchen: <span th:text="${room.isKitchen()} ? '✅' : '❌'"></span></p>
          <p class="card-text">Parking: <span th:text="${room.isParking()} ? '✅' : '❌'"></span></p>
          <p class="card-text">Washing Machine: <span th:text="${room.isWashingMachine()} ? '✅' : '❌'"></span></p>


          <a th:href="@{/booking/{id}(id=${room.getId()})}" class="btn btn-primary" style="background-color: #154484; margin-left:30%" >Want to booking?</a>



          <form th:action="@{/room/delete/{id}(id=${room.getId()})}" method="post">
            <input type="hidden" name="_method" value="DELETE" />
            <button type="submit" class="btn" th:if="${userRole == 'ROLE_ADMIN'}">Удалить</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
