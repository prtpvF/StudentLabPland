<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
</head>
<body>
<div th:replace="header :: header"></div>
<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
  <p th:text="${errorMessage}"></p>
</div>
</body>
</html>
